services:
  bot:
    build: .
    container_name: menu-bot
    env_file:
      - .env
    volumes:
      # Монтируем конфигурацию для возможности изменения без пересборки
      - ./config:/app/config:ro
      # Монтируем assets для использования ваших ресурсов
      - ./assets:/app/assets:ro
      # Монтируем output для сохранения результатов
      - ./output:/app/output
      # Монтируем код Python для возможности изменения без пересборки
      - ./bot:/app/bot:ro
      - ./renderer:/app/renderer:ro
      - ./config_loader.py:/app/config_loader.py:ro
    restart: unless-stopped

